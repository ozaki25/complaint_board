<!DOCTYPE html>

<html>
  <head>
    <title>ComplaintBoard</title>
    <link rel="stylesheet"  media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  media="screen" href="./styles/main.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="header"></div>
    <div id="main"></div>

    <script id="header_view" type="text/template">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a href="#" class="navbar-brand">ComplaintBoard</a>
          </div>
        </div>
      </nav>
    </script>

    <script id="main_view" type="text/template">
      <div class="row">
        <div id="new_comment" class="col-md-12">フォーム</div>
        <div id="categories" class="col-md-3">カテゴリ</div>
        <div id="comments" class="col-md-9">コメント</div>
      </div>
    </script>

    <script id="form_view" type="text/template">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-inline">
            <div class="form-group form-group-sm">
              <label class="control-label">カテゴリ</label>
              <select class="category form-control input-sm" name="category">
                <%= categoryList() %>
              </select>
            </div>
            <div class="form-group form-group-sm">
              <label class="control-label">コメント</label>
              <input type="text" class="content form-control input-sm" name="content">
              <span class="help-inline text-danger"><span>
            </div>
            <button type="button" class="btn btn-default btn-sm create-comment-btn">作成</button>
          </form>
        </div>
      </div>
    </script>

    <script id="categories_view" type="text/template">
      <div class="panel-heading">カテゴリ一覧</div>
      <div id="categories" class="list-group"></div>
    </script>

    <script id="category_view" type="text/template">
      <%- name %>
    </script>

    <script id="comments_view" type="text/template">
      <div class="panel-heading">「<%- name %>」のコメント一覧</div>
      <div id="comments" class="panel-body"></div>
      <div class="panel-footer">
        <nav>
          <ul class="pager">
            <li><a href="#" id="previous-category">&lt;- 前へ</a></li>
            <li><a href="#" id="next-category">次へ -&gt;</a></li>
          </ul>
        </nav>
      </div>
    </script>

    <script id="comment_view" type="text/template">
      <li>
        <%- content %>
        <a class="btn btn-link btn-xs delete">削除</a>
      </li>
    </script>

    <script id="categories_main_view" type="text/template">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">カテゴリ一覧</div>
            <table class="table">
              <tbody>
                <tr>
                  <td colspan="2" class="form-group">
                    <input type="text" class="form-control input-sm category-name" name="name">
                    <div class="help-block"></div>
                  </td>
                  <td>
                    <button type="button" class="btn btn-default btn-sm add-category">追加</button>
                  </td>
              </tbody>
              <tbody id="show_categories"></tbody>
            </table>
          </div>
        </div>
      </div>
    </script>

    <script id="category_item_view" type="text/template">
      <td><%- name %></td>
      <td><a class="btn btn-primary btn-xs">編集</a></td>
      <td><a class="btn btn-link btn-xs delete">削除</a></td>
    </script>

    <script src="scripts/app.js"></script>
  </body>
</html>
